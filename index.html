<!DOCTYPE html>
<html>
	<head>
		<title>Photography Website</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>

		<div class="body-container">

			<header id="main-header">

				<!-- Video credit to Ben 3D: https://www.youtube.com/watch?v=rDrjQyatgXQ&list=WL&index=3 -->
				<video id="videoBG" poster="images/poster.png" playsinline autoplay muted loop>
					<source src="videos/earth.mp4" type="video/mp4">
				</video>

				<nav role="navigation" class="primary-navigation">
					<ul>
						<li>
							<a class="dropdown-text">Photography &rtrif;</a>
							<ul class="dropdown">
								<li>United States</li>
								<li>Canada</li>
								<li>Fiji</li>
								<li>India</li>
								<li>United Kingdom</li>
								<li>United Arab Emirates</li>
							</ul>
						</li>
					</ul>
				</nav>

			</header>
	
			<article id="latest">
				
				<div class="linkable-image">
					<img src="images/Canada/Toronto/Toronto1.jpeg" alt="no image">
					
					<p>Latest gallery</p>
					<h2>Toronto</h2>
					
				</div>
				
			</article>
			
			<div class="image-grid">
				
				<div class="linkable-image">
					<img src="images/Fiji/Fiji.jpeg" alt="no image" width=100%>
					<h1>Fiji</h1>
				</div>
			
				<div class="linkable-image">
					<img src="images/United States/United States.jpeg" alt="no image" width=100%>
					<h1>United States</h1>
				</div>
			
				<div class="linkable-image">
					<img src="images/Canada/Canada.jpeg" alt="no image" width=100%>
					<h1>Canada</h1>
				</div>
			
				<div class="linkable-image">
					<img src="images/India/India.jpeg" alt="no image" width=100%>
					<h1>India</h1>
				</div>
			
				<div class="linkable-image">
					<img src="images/United Kingdom/United Kingdom.jpeg" alt="no image" width=100%>
					<h1>United Kingdom</h1>
				</div>
			
				<div class="linkable-image">
					<img src="images/United Arab Emirates/United Arab Emirates.jpeg" alt="no image" width=100%>
					<h1>United Arab Emirates</h1>
				</div>
				
			</div>
		</div>
		
		<footer id="main-footer">
			<p>Copyright &copy; 2022 Daiwik Swaminathan</p>
		</footer>

		<script src="main.js"></script>

	</body>
</html>
